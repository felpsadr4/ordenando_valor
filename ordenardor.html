<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Definindo metadados -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Incluindo o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <!-- Definindo o título da página -->
    <title>Ordenando</title>
</head>
<body>
    <!-- Título da página -->
    <h1 class="titulo__pagina p-3">Ordenando Valores</h1>
    
    <!-- Formulário para adicionar valores -->
    <div class="col-5 p-3 border-bottom">
        <form action="" id="novoItem">
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Valor</label>
                <!-- Campo de entrada para o valor -->
                <input type="text" class="form-control" id="elemento" placeholder="" onfocus="this.value='';">
            </div>
            <!-- Botão para adicionar o valor -->
            <button class="btn btn-primary p-2 mb-3" id="btn-adicionar" type="submit">Adicionar</button>
        </form>

        <!-- Selecionar algoritmo de ordenação -->
        <div id="trocaElementos">
            <select class="form-select" id="organiza" aria-label="Default select example" onchange="atualizarSelect()">
                <option id="" value="bubble_sort">Bubble Sort</option>
                <option id="" value="sorted">Sorted</option>
                <option id="" value="quick_sort">Quick Sort</option>
            </select>
            <!-- Botões para ordenar e misturar -->
            <button class="btn btn-primary mt-3 p-2" id="btn-ordenar" type="submit">Ordenar</button>
            <button class="btn btn-primary ms-3 mt-3 p-2" id="btn-misturar" type="submit">Misturar</button>
        </div>
    </div>

    <!-- Lista de valores a serem exibidos -->
    <ul id="valores"></ul>
    
    <!-- Incluindo o JavaScript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    <!-- Incluindo seu arquivo JavaScript personalizado -->
    <script src="ordenador.js"></script>
</body>
</html>
